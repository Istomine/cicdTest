name: Merge with main

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Set up JDK
        uses: actions/setup-java@v4.2.2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload apk
        uses: actions/upload-artifact@v4.3.6
        with:
          name: AutoGestion.apk
          path: app/build/outputs/apk/release/

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Set up JDK
        uses: actions/setup-java@v4.2.2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle Test
        run: ./gradlew test

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
        contents: write
        pull-requests: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoGestion.apk
      - name: Display struct
        run: ls -R

      - name: Rename file
        run: mv app-release-unsigned.apk AutoGestion.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: AutoGestion.apk
          tag_name: Release_v${{github.run_number}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}